<html>
    <head>
        <title>DEMO-17</title>
        <script>
        //switch case
        const n = parseInt(prompt("Enter your option"))
        switch(n)
        {
            case 1:document.writeln("I am in case-1")
            break
            case 2:document.writeln("I am in case-2")
            break
            default:document.writeln("You have opted wrong answer")
            break
        }
        </script>
    </head>
<body>
</body>

</html>
